<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
var str = 'caibaojian.com',obj=[];
for(var i = 0; i< str.length; i++){
var key = str[i];
    if(!obj[key]){
    obj[key] = 1;
    }else{
    obj[key] ++;
    }
}
var max = -1;
var max_key = '';
var key;
for(key in obj){
if(max<obj[key]){
max=obj[key];
max_key = key;
}
}
console.log(max_key+""+max);
</script>
</body>
</html>
